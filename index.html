  .close {

}

<body>
  <div class="container mt-5">

        <ul class="list-group">

        <div id="search-message" style="display:none;">
          <div class="alert alert-dismissible alert-light">
            <strong></strong><a href="#" class="alert-link"></a>

        </div>
      </div>
    </div>
  </div>
